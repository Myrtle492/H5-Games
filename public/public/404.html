<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
          text-align:center; padding:3rem; color:#555}
    .dot {display:inline-block; width:.5rem; height:.5rem; margin:.2rem; border-radius:50%; background:#ccc; animation:b 1.2s infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
    @keyframes b{0%{opacity:.3}50%{opacity:1}100%{opacity:.3}}
  </style>
  <p>Redirecting to home… <span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
  <script>
    (function () {
      const {host, protocol, pathname} = location;
      const parts = pathname.split('/').filter(Boolean);
      // GitHub Pages 项目页：username.github.io/repo/...
      let base = '/';
      if (host.includes('github.io') && parts.length >= 2) {
        base = `/${parts[0]}/${parts[1]}/`;
      }
      location.replace(`${protocol}//${host}${base}`);
    })();
  </script>
</html>
