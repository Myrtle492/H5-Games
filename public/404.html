<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <script>
    (function () {
      const { host, protocol, pathname } = location;
      let base = '/';
      if (host.includes('github.io')) {
        const parts = pathname.split('/').filter(Boolean);
        if (parts.length >= 2) base = `/${parts[0]}/${parts[1]}/`;
      }
      location.replace(`${protocol}//${host}${base}`);
    })();
  </script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      color: #333;
    }
  </style>

</html>
